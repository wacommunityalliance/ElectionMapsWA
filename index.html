<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>WA Election Maps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id='map'></div>
    <div id="title" class="title">
        <img src="Assets/wca c4 color horizontal.png" class="logo">
        <!-- <h1>Washington<br>Election Maps</h1> -->
        <p>This is a project of the WCA Data Hub, using data from sos.wa.gov/elections. For best results, be sure to only select one race at a time.</p>
        <hr>
        <h2>FEDERAL RACES</h2>
        <nav id="menu-federal-leg" class="menu"></nav>
        <hr>
        <h2>STATEWIDE RACES</h2>
        <nav id="menu-state-exec" class="menu"></nav>
        <nav id="menu-state-leg" class="menu"></nav>
        <hr>
        <h2>COUNTYWIDE RACES</h2>
        <nav id="menu-county-exec" class="menu"></nav>
        <hr>
        <h2>EXTRA ADD-ONS</h2>
        <nav id="menu-extras" class="menu"></nav>
        <hr>
        <h2>VOTE MARGIN (%)</h2>
        <img src="Assets/party legend.png" class="legend">
    </div>
    <!-- <div class="map-overlay" id="legend"></div> -->
    <script type='text/javascript' src="map.js"></script>
</body>

</html>
